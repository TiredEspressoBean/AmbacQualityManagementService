      type: object
      properties:
        part_type:
          type: integer
        step:
          type: integer
        quantity:
          type: integer
        part_status:
          allOf:
          - $ref: '#/components/schemas/PartStatusEnum'
          default: PENDING
        work_order:
          type: integer
        erp_id_start:
          type: integer
          default: 1
      required:
      - part_type
      - quantity
      - step
    BulkCompanyAssignmentInputRequest:
      type: object
      properties:
        user_ids:
          type: array
          items:
            type: integer
        company_id:
          type: integer
          nullable: true
      required:
      - company_id
      - user_ids
