        * `0` - create
        * `1` - update
        * `2` - delete
        * `3` - access
    AuditLog:
      type: object
      description: Enhanced audit log serializer
      properties:
        id:
          type: integer
          readOnly: true
        object_pk:
          type: string
          maxLength: 255
        object_repr:
          type: string
          title: Object representation
        content_type:
          type: integer
        content_type_name:
          type: string
          readOnly: true
        actor:
          type: integer
          nullable: true
        actor_info:
          type: object
          nullable: true
          readOnly: true
        remote_addr:
          type: string
          nullable: true
          title: Remote address
        timestamp:
          type: string
          format: date-time
          readOnly: true
        action:
          allOf:
          - $ref: '#/components/schemas/ActionEnum'
          minimum: 0
          maximum: 32767
        changes:
          nullable: true
          title: Change message
      required:
      - action
      - actor_info
      - content_type
      - content_type_name
      - id
      - object_pk
      - object_repr
      - timestamp
    AvailableNotificationTypes:
      type: object
      properties:
        notification_types:
          type: array
          items:
            type: object
            additionalProperties: {}
      required:
      - notification_types
    BlankEnum:
      enum:
      - ''
