          * `CAPA_CRITICAL` - CAPA Critical
          * `CAPA_MAJOR` - CAPA Major
          * `ECO` - Engineering Change Order
          * `TRAINING_CERT` - Training Certification
          * `PROCESS_APPROVAL` - Process Approval
      - in: query
