openapi: 3.0.3
info:
  title: My Project API
  version: 1.0.0
  description: REST endpoints for our tracker system
paths:
  /api/ApprovalRequests/:
    get:
      operationId: api_ApprovalRequests_list
      description: List approval requests with filtering and search
      parameters:
      - in: query
        name: approval_type
        schema:
          type: string
        description: Filter by approval type
      - in: query
        name: content_type
        schema:
          type: integer
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: object_id
        schema:
          type: string
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: overdue
        schema:
          type: boolean
        description: Show only overdue approvals
      - in: query
        name: requested_by
        schema:
          type: integer
        description: Filter by requester user ID
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
        description: Filter by status (PENDING, APPROVED, REJECTED, CANCELLED)
      tags:
      - api
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApprovalRequestList'
          description: ''
    post:
      operationId: api_ApprovalRequests_create
      description: Create a new approval request
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApprovalRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ApprovalRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApprovalRequestRequest'
        required: true
      security:
      - cookieAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApprovalRequest'
          description: ''
  /api/ApprovalRequests/{id}/:
