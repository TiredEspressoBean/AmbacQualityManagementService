site_name: Ambac Tracker Documentation
site_description: User documentation for Ambac Tracker QMS/MES
site_url: https://docs.ambactracker.com

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - python
    - javascript
    - typescript
    - bash
    - yaml
    - json

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

