version: "3.8"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tracker_AMBAC}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tracker_AMBAC}"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./PartsTracker
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py create_temp_admin &&
      python manage.py tailwind install &&
      python manage.py tailwind build &&
      python manage.py crontab add &&
      service cron start &&
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - NPM_BIN_PATH=/usr/bin/npm
    volumes:
      - ./PartsTracker:/app
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./ambac-tracker-ui
      dockerfile: Dockerfile
    ports:
      - "80:5173"
      - "443:5173"
    environment:
      - VITE_API_TARGET=${VITE_API_TARGET:-http://localhost:8000}
    depends_on:
      - backend

volumes:
  postgres_data: